  <!-- White Band -->
  <rect x="32" y="352" width="448" height="96" rx="32" ry="32" fill="#ecf0f1"/>
  
  <!-- White Pom-pom (Larger and at the tip) -->
  <circle cx="448" cy="256" r="64" fill="#ecf0f1"/>
</svg>